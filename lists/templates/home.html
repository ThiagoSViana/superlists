<html>
<head>
    <title>Priority To-Do Lists</title>
</head>
<body>
    <h1>Your Priority To-Do List</h1>
    <form method="POST" action="/lists/new">
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" required />
        <select name="item_priority" id="id_priority" required>
            <option value="" disabled selected>Select a priority</option>
            <option value="prioridade baixa">prioridade baixa</option>
            <option value="prioridade média">prioridade média</option>
            <option value="prioridade alta">prioridade alta</option>
        </select>
        <button type="submit">Add Item</button>
        {% csrf_token %}
    </form>
</body>
</html>
