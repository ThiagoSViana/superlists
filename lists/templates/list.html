<!DOCTYPE html>
<html>
<head>
    <title>Priority To-Do Lists</title>
</head>
<body>
    <h1>Your Priority To-Do List</h1>
    
    <form method="POST" action="/lists/{{ list.id }}/add_item">
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" required />
        <select name="item_priority" id="id_priority" required>
            <option value="" disabled selected>Select a priority</option>
            <option value="prioridade baixa">Prioridade baixa</option>
            <option value="prioridade média">Prioridade media</option>
            <option value="prioridade alta">Prioridade alta</option>
        </select>
        <button type="submit">Add Item</button>
        {% csrf_token %}
    </form>
    
    <table id="id_list_table">
        {% for item in list.item_set.all %}
        <tr>
            <td>{{ forloop.counter }}: {{ item.text }} - {{ item.priority }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <br />
    
    <div id="id_url_unique">
        URL único: <a id="id_list_link" href="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{{ request.path }}">{{ request.path }}</a>
    </div>
</body>
</html>
